<md-card class="terms-dialog">
  <div layout="row" layout-align="center center">
    <md-card-title>{{ 'REGISTER.TOS_TITLE' | translate }}</md-card-title>
  </div>
  <md-card-subtitle [innerHtml]="terms | async"></md-card-subtitle>
  <md-card-actions layout="row" layout-align="center center">
    <button (click)="agreeToTerms()" md-raised-button type="button" color="primary" class="conversion">{{ 'REGISTER.AGREE_TO_TOS_BTN' | translate }}</button>
  </md-card-actions>
</md-card>
