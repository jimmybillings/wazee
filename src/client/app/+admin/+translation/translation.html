<div #target class="translation" layout="row" md-scroll-y="" layout-align="center start" layout-padding="" *ngIf="trStringForm">
  <div layout="row">
    <div flex>
      <select (change)="goToSite($event.target.value)">
        <option *ngFor="let siteName of sites" [selected]="siteName === site" [value]="siteName">{{siteName}}</option>
      </select>
      <select (change)="goToLang($event.target.value)">
        <option *ngFor="let language of langs" [selected]="language === lang" [value]="language">{{language}}</option>
      </select>
    </div>
  </div>
  <div class="form" flex-xl="95" flex-gt-lg="95" flex="100">
    <form [formGroup]="trStringForm" (submit)="onSubmit($event)">
      <textarea formControlName="text" [value]="trStringForm.value.text" id="" cols="30" rows="50"></textarea>
      <div layout="row" layout-align="center center" layout-padding="">
        <button md-raised-button type="submit">UPDATE</button>
      </div>
    </form>
  </div>
</div>
