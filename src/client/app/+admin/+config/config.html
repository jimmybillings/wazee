<div layout-gt-lg="row" layout-gt-xs="column" layout-align-gt-lg="center start" layout-align-gt-xs="start center">
	<div flex-gt-lg="45" felx-gt-xs="90">
		<div layout="column" layout-fill="" layout-align="center center">
			<h3 class="md-display-1">{{ 'ADMIN.CONFIG.UI_TITLE' | translate }}</h3>
			<wz-list [items]="(uiConfigs | async)" [headers]="headers"></wz-list>
		</div>
	</div>
	<div flex-gt-lg="45" felx-gt-xs="90">
		<div layout="column" layout-fill="" layout-align="center center">
			<h3 class="md-display-1">{{ 'ADMIN.CONFIG.SITE_TITLE' | translate }}</h3>
			<wz-list [items]="(siteConfigs | async)" [headers]="headers"></wz-list>
		</div>
	</div>
</div>
