<div flex-gt-lg="100" flex-gt-md="100" flex-gt-sm="100" flex="100">
  <md-card class="wz-form-card">
    <button md-icon-button title="{{ tr.close | translate }}" type="button" (click)="success();" class="close"><md-icon>close</md-icon></button>
    <md-card-header>
      <!--<div class="logo-wrapper">
        <div class="logo"></div>
      </div>-->
    </md-card-header>
    <md-card-title>
      {{ tr.title | translate }}
    </md-card-title>
    <md-card-content *ngIf="fields">
      <wz-form 
        [items]="formItems"
        [serverErrors]= "serverErrors"
        [submitLabel]="tr.submitLabel" 
        (formSubmit)="collectionAction($event)"
        autocomplete="off">
      </wz-form>
    </md-card-content>
  </md-card>
</div>
