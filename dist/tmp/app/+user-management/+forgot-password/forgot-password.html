<section class="login hero" #target *ngIf="config">
  <div layout="row" md-scroll-y="" layout-align="center start">
    <div flex-gt-lg="30" flex-gt-md="40" flex-gt-sm="55" flex="100">
      <md-card class="wz-form-card" *ngIf="!successfullySubmitted">
        <md-card-header>
          <!--<div class="logo-wrapper">
            <div class="logo"></div>
          </div>-->
        </md-card-header>
        <md-card-title>
          {{ 'FORGOTPASSWORD.TITLE' | translate }}
        </md-card-title>
        <md-card-content>
          <wz-form [items]="config.form.items" submitLabel="FORGOTPASSWORD.FORM.SUBMIT_LABEL" (formSubmit)="onSubmit($event)"></wz-form>
        </md-card-content>
      </md-card>

      <md-card class="forgot-password-confirm" *ngIf="successfullySubmitted">
        <md-card-title>{{ 'FORGOTPASSWORD.CONFIRMATION.TITLE' | translate }}</md-card-title>
        <md-card-subtitle>{{ 'FORGOTPASSWORD.CONFIRMATION.MESSAGE' | translate }}</md-card-subtitle>
      </md-card>


      <div md-theme="docs-dark" layout="column" layout-align="start center" layout-wrap=""><span class="md-title">{{'LOGIN.GET_ACCOUNT' | translate }} <a md-button="" [routerLink]="['/user/register']" class="md-accent">{{'LOGIN.SIGN_UP' | translate }}</a></span></div>
    </div>
  </div>
</section>
